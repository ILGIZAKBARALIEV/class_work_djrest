version: '3'
services:
  backend:
    build:
      context: .
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: 'postgres:14'
    environment:
      POSTGRES_DB: 'class_work_djrest_db'
      POSTGRES_USER: 'class_work_djrest_user'
      POSTGRES_PASSWORD: '12345'
    volumes:
      - 'new-data:/var/lib/postgresql/data'
volumes:
  new-data: